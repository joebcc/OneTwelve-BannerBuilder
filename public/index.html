<!DOCTYPE html>

<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge; charset=utf-8" />
    <link rel="stylesheet" href="css/tailwind.css">
		
		<title>Equinix </title>

		
		<style>
			a{background-color:transparent;cursor:pointer}a:active,a:hover{outline:0}img{border:0}html,html a{font-smooth:always;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}*,:after,:before{margin:0;padding:0;border:none}*{-webkit-tap-highlight-color:transparent;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none}:focus{outline:0}::-moz-focus-inner{border:0}body{border:0;outline:0;padding:0;margin:0;background-color:#fff}#bg-exit{position:absolute;box-sizing:border-box;top:0;left:0;bottom:0;right:0;border:solid 1px #000;cursor:pointer;background-color:rgba(0,0,0,.01)}#bg-exit:hover{border:solid 2px #aaa}#wrapper{overflow:hidden;margin:0 auto;position:relative;cursor:pointer;background-size:cover}
		</style>

	</head>
	<body>
		<style>
iframe {
  width: 100%;
}
</style>



<ul class="flex flex-col justift-center items-center text-center text-2xl">
    <li class="mb-24 pt-8" >
      <a href="/banners/BL-160x600/">BL-160x600</a>
      <iframe src="/banners/BL-160x600/" height="600" id="BL-160x600"></iframe>
      <button id="BL-160x600" class="p-4 bg-blue-500">Reload</button>
    </li>
    <li class="mb-24 pt-8" >
      <a href="/banners/BL-300x600/">BL-300x600</a>
      <iframe src="/banners/BL-300x600/" height="600" id="BL-300x600"></iframe>
      <button id="BL-300x600" class="p-4 bg-blue-500">Reload</button>
    </li>

</ul>

<script>
[{"key":"BL-160x600","width":"160","height":"600","url":"/banners/BL-160x600/","pluginType":"eleventy-navigation","title":"BL-160x600","children":[]},{"key":"BL-300x600","width":"300","height":"600","url":"/banners/BL-300x600/","pluginType":"eleventy-navigation","title":"BL-300x600","children":[]}].forEach(function(banner) {
  const reload = document.querySelector(`button#${banner.key}`);
  reload.addEventListener("click", function() {
    document.querySelector(`iframe#${banner.key}`).contentWindow.location.reload();
    reload.classList.toggle("bg-blue-900");
    reload.classList.toggle("bg-blue-500");
    setTimeout(function () {
        reload.classList.toggle("bg-blue-500");
        reload.classList.toggle("bg-blue-900");
    }, 400);
  });
})
</script>
	</body>
</html>
